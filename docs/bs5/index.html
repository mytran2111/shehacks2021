<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charsett="UTF-8">
        <meta name="viewport" content="widtth=device-width, initial-scale=1.0">
        <title>Book Recommender</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <!-- jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- For the search bar-->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    </head>
    <body>
        <div class="jumbotron">
        <h1><i class="fa fa-book fa-fw" aria-hidden="true"></i> Book Recommender</h1>
        </div>
        <div class="container">
        <div class="card">
            <div class="card-header mb-3">
               <h2>Want to read a book, but don't know what to read?</h2>
            </div>
            <div class="card-body">
                <h5 class="card-text">You can use our model to find the next book to read. In the search bar below, tell us <b>10</b> books you really enjoyed, or want something similar to. In return, we will give you 10 suggestions.</h5>
                <select class="selector"  multiple="multiple" style="width: 80%; height: 10%">
                    <option>Harry Potter</option>
                    <option>Lord of the Rings</option>
                    <option>Animal Farm</option>
                    <option>Hunger Games</option>
                    <option>1984</option>
                </select>
            </div> 
        </div>
        <div class="card">
            
        </div>
    </div>
    </body>
        <!--- javascript dependency-->
        <script src="js/bootstrap.js"></script>
        <script src="script.js"></script> 
</html>
